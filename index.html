<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="codemirror/theme/darcula.css" id="theme-css">
    <title>Karton</title>
</head>
<body>
    <h3>Karton</h3>
    <p>Create and share beautiful images of your source code. <br>
        Start typing or drop a file into the text area to get started.</p>

<div class="editor">
    <div class="editor-toolbar">
        <button id="open-file-btn">Open File</button>
        <button id="line-numbers-btn">Line Numbers</button>
        <label class="select">
            <span>Tema</span>
            <select id="theme-switch-btn">
                <option value="3024-night">3024-night</option>
                <option value="ayu-dark">ayu-dark</option>
                <option value="base16-dark">base16-dark</option>
                <option value="darcula" selected>darcula</option>
                <option value="dracula">dracula</option>
                <option value="night">night</option>
            </select>
        </label>
        <label class="select">
            <span>Mod</span>
            <select id="mode-switch-btn">
                <option value="php">PHP</option>
                <option value="css">CSS</option>
                <option value="javascript" selected>JavaScript</option>
                <option value="sass">SASS</option>
                <option value="html">HTML</option>
                <option value="python">PYTHON</option>
            </select>
        </label>
        <label class="select">
            <span>Font</span>
            <select id="font-switch-btn">
                <option value="Monospace">Monospace</option>
                <option value="Playfair Display" selected>Playfair Display</option>
                <option value="Ubuntu Mono">Ubuntu Mono</option>
                <option value="Roboto Condensed">Roboto Condensed</option>
            </select>
        </label>
        <label class="select">
            <span>Font Boyutu</span>
            <select id="font-size-switch-btn">
                <option value="16px" selected>16px</option>
                <option value="20px">20px</option>
                <option value="24px">24px</option>
                <option value="28px">28px</option>
                <option value="32px">32px</option>
                <option value="36px">36px</option>
                <option value="40px">40px</option>
            </select>
        </label>
        <input type="color" id="set-color-btn" value="#a8b5c0">
        <label class="select export-select">
            <span>Çıkart</span>
            <span class="export-options">
                <span onclick="exportImage(1)">1x</span>
                <span onclick="exportImage(2)">2x</span>
                <span onclick="exportImage(3)">4x</span>
            </span>
        </label>
    </div>
    <div class="preview-wrapper">
        <div class="loading"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
    <div class="preview" id="preview">
        <div class="karton-logo">Karton</div>
        <div class="preview-top">
            <span></span>
            <div></div>
        </div>
        <textarea name="" id="textarea" cols="30" rows="10">
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

const unfold = (f, seed) => {
  const go = (f, seed, acc) => {
    const res = f(seed)
    return res ? go(f, res[1], acc.concat([res[0]])) : acc
  }
  return go(f, seed, [])
}
        </textarea>
    </div>
    </div>
</div>

<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/addon/edit/matchbrackets.js"></script>
<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="codemirror/mode/xml/xml.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/mode/sass/sass.js"></script>
<script src="codemirror/mode/css/css.js"></script>
<script src="codemirror/mode/clike/clike.js"></script>
<script src="codemirror/mode/php/php.js"></script>
<script src="html2canvas.min.js"></script>
<script src="app.js"></script>
    
</body>
</html>
